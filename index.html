      <h1 class="h3 mb-3 font-weight-normal">Chat With ME</h1>

      <div id="chat-window">
        <div id="output"></div>
        <div id="typing"></div>
      </div>

      <form class="form-signin" id="form-signin">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg"
          alt="logo"
          width="72"
          height="72"
        />
        <input
          type="text"
          id="handle"
          class="form-control"
          placeholder="Enter Email address"
          required
          autofocus
        />
        <input
          type="text"
          id="message"
          class="form-control"
          placeholder="Enter Message"
          required
        />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Send
        </button>
      </form>

      <hr />

      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          remote
          <video class="rVideo" autoplay></video>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          local
          <video class="lVideo" autoplay muted></video>
        </div>
      </div>
      <span id="displayId"></span>
      <input
        type="text"
        id="connId"
        class="form-control"
        placeholder="enter a connection id"
        required
      />
      <button
        id="conn_button"
        class="btn btn-lg btn-success btn-block"
        type="submit"
      >
        Connect
      </button>
      <button
        id="call_button"
        class="btn btn-lg btn-danger btn-block"
        type="submit"
      >
        Call
      </button>
    </div>
